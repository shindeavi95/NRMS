{% extends "index.html" %}

{% block content %}
    {% load static %}

<style>
     .l1{
         width: 50%;
         {#text-align: center;#}
     }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <div align="center">
    <p align="center" style="color: black;font-size: 40px ; background: lightseagreen; width: 50%">Log In</p>
        <div style="margin: 20px">
        <form method="post" action="{% url 'login_check' %}">
            {% csrf_token %}
          <div class="l1">
            <label style="text-align: justify" for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required name="u1">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="l1">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required name="u2">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        </div>
      </div>

{% endblock %}
