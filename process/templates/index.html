
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      <style>
          .d-block{
              height: 575px;

          }
          .pro{
              margin: 10px;
              padding: 10px;
          }
          .main{
              margin: 10px;
              padding: 10px;
          }
      </style>
  </head>
  <body>
       <table align="center" border="0" width="100%">
            <tr>
                <th style="background: darkorange; text-align: center; padding: 5px ">
                    <img width="70" height="70"  src="{% static 'images/project_icon.png' %}">
                </th>
                <th style="background: darkorange; font-size: 50px; padding: 5px ;text-align: center; " >
                    Resume Management System
                </th>
            </tr>
             <th colspan="2">
                 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                  <div class="collapse navbar-collapse" id="navbarNav">

                     <div class="main">
                           <a href="{% url 'main_page' %}" class="btn btn-secondary" type="button" id=""  aria-haspopup="true">
                             Home
                           </a>
                       </div>
                          <div class="main">
                           <a href="{% url 'registration' %}" class="btn btn-secondary" type="button" id=""  aria-haspopup="true">
                             Registration
                           </a>
                         </div>
                       <div class="main">
                           <a href="{% url 'login' %}" class="btn btn-secondary" type="button" id=""  aria-haspopup="true">
                             Login
                           </a>
                       </div>

                       <div class="main">
                           <a href="{% url 'logout' %}" class="btn btn-secondary" type="button" id=""  aria-haspopup="true">
                             Logout
                           </a>
                       </div>

                       <div class="main">
                           <a href="#" class="btn btn-secondary" type="button" id=""  aria-haspopup="true">
                             About Us
                           </a>
                       </div>

                     <div class="btn-group dropright">
                          <a  href="#" class="btn btn-secondary">
                           Profile
                          </a>
                          <a  href="#" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Profile</span>
                          </a>

                              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <a href="{% url 'view_profile' %}" class="dropdown-item" type="button">View Profile</a>

                                <a href="{% url 'update_profile' %}" class="dropdown-item" type="button">Update Profile</a>

                                <a href="#" class="dropdown-item" type="button">Delete Profile</a>
                             </div>
                    </div>


                  </div>
                </nav>
             </th>

            </tr>


           <tr>
                <th colspan="2">
               {% block content %}


               {% endblock %}
               </th>
            </tr>


           <tr>
               <th width="1200" colspan="2" style="text-align: center; color: red; background: deepskyblue">
                    CopyRight @
               </th>

           </tr>
        </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
